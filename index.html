<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="backGround"></div>
    <div class="topHeading"><b>W O R D</b> A N A L Y T I C S</div>
    <div class="container">
        <textarea class="wordField" placeholder="Enter Your Text"></textarea>
        <div class="details">
            <div class="subContainer c1">
                <span class="count word">0</span>
                <h5 class="name word__name">WORDS</h5>
            </div>
            <div class="subContainer c2">
                <span class="count char">0</span>
                <h5 class="name char__name">CHARACTERS</h5>
            </div>
            <div class="subContainer c3">
                <span class="count twitter">0</span>
                <h5 class="name twitter__name">TWITTER</h5>
            </div>
            <div class="subContainer c4">
                <span class="count facebook">0</span>
                <h5 class="name facebook__name">FACEBOOK</h5>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
